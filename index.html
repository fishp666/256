<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>考试倒计时</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="root">
    <div class="title">考试倒计时</div>
    
    <!-- 音乐播放器，初始静音，带控件 -->
    <audio id="bgm" src="https://github.com/fishp666/countdown/raw/refs/heads/main/StreamBeats%20by%20Harris%20Heller%20-%20Dreary%20Summer.mp3" autoplay loop muted controls></audio>
    <script>
      // 用户第一次点击页面时，取消静音
      document.body.addEventListener('click', function () {
        var bgm = document.getElementById('bgm');
        bgm.muted = false;
      }, { once: true });
    </script>

    <div class="current-time"></div>
    <div class="cd-table-wrap">
      <table class="cd-table">
        <thead>
          <tr>
            <th>名称</th>
            <th>剩余/已过时间</th>
            <th>目标日期</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="item in countdowns" :key="item.name">
            <td v-html="item.name"></td>
            <td class="cd-remain">{{item.remainStr}}</td>
            <td>{{item.targetDateStr}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="bottom-text">By Fishp | All rights reserved.</div>
    <div class="bottom-text">时间已经过校准，和现实误差控制在100毫秒以内</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
