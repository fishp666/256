<!DOCTYPE html>
<html lang="zh - CN">

<head>
  <meta charset="UTF - 8">
  <meta name="viewport" content="width=device - width, initial - scale = 1.0">
  <title>倒计时</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="header">
    <h2>我的倒数日</h2>
    <span class="page - indicator">1/3</span>
  </div>
  <div class="countdown - item" id="item - 1">
    <p class="item - name">考研</p>
    <div class="progress - bar" id="progress - bar - 1"></div>
    <span class="countdown - days" id="countdown - days - 1"></span>
  </div>
  <div class="countdown - item" id="item - 2">
    <p class="item - name">生日</p>
    <div class="progress - bar" id="progress - bar - 2"></div>
    <span class="countdown - days" id="countdown - days - 2"></span>
  </div>
  <div class="countdown - item" id="item - 3">
    <p class="item - name">N2</p>
    <div class="progress - bar" id="progress - bar - 3"></div>
    <span class="countdown - days" id="countdown - days - 3"></span>
  </div>
  <script src="script.js"></script>
</body>

</html>
