<!DOCTYPE html>
<html lang="zh - CN">

<head>
  <meta charset="UTF - 8">
  <meta name="viewport" content="width=device - width, initial - scale = 1.0">
  <title>倒计时</title>
  <link rel="stylesheet" href="styles.css"> <!-- 引入外部CSS文件，这里假设CSS文件名为styles.css，可根据实际情况修改 -->
</head>

<body>
  <div class="header">
    <h2>我的倒数日</h2>
    <span class="page - indicator">1/3</span>
  </div>
  <div class="countdown - item">
    <p class="item - name">考研</p>
    <div class="progress - bar"></div>
    <span class="countdown - days" id="countdown - days - 1"></span>
  </div>
  <div class="countdown - item">
    <p class="item - name">生日</p>
    <div class="progress - bar"></div>
    <span class="countdown - days" id="countdown - days - 2"></span>
  </div>
  <div class="countdown - item">
    <p class="item - name">N2</p>
    <div class="progress - bar"></div>
    <span class="countdown - days" id="countdown - days - 3"></span>
  </div>
  <script src="script.js"></script> <!-- 引入外部JavaScript文件，这里假设文件名为script.js，可根据实际情况修改 -->
</body>

</html>
