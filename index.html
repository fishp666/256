<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>考试倒计时</title>

  <!-- 引入阿里巴巴普惠体字体 -->
  <style>
    @import url('https://cdn.jsdelivr.net/npm/ali-fonts@2.0.0/ali-puhuiti.css');

    /* 设置全局字体为阿里巴巴普惠体 */
    body {
      font-family: 'AliPuHuiTi', sans-serif !important;
    }

    /* 设置倒计时表格、标题和时间部分使用阿里巴巴普惠体 */
    .cd-table td, .cd-table th, .title, .current-time {
      font-family: 'AliPuHuiTi', sans-serif !important;
    }

    :root {
      --klein-main: #002FA7;
      --klein-dark: #001C61;
      --klein-medium: #3559A8;
      --klein-light: #4682BF;
      --klein-extra-light: #A2BFFF;
      --klein-bg: #f4f7fb;
      --klein-border: #4682BF;
      --header-gradient: linear-gradient(90deg, #002FA7 0%, #4682BF 50%, #A2BFFF 100%);
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: var(--klein-bg);
      font-family: serif !important;
      color: var(--klein-main);
      box-sizing: border-box;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      min-height: 100vh;
      box-sizing: border-box;
      padding: 3vw 2vw 6vw 2vw;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    .title {
      text-align: center;
      font-size: 4vw;
      font-weight: bold;
      margin-bottom: 4vw;
      letter-spacing: 0.5vw;
      color: var(--klein-main);
      text-shadow: 1px 2px 6px var(--klein-extra-light);
    }

    .current-time {
      margin-bottom: 2vw;
      font-size: 1.8vw;
      color: var(--klein-main);
    }

    .cd-table-wrap {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 2px 18px rgba(0, 47, 167, 0.08);
      border: 2px solid var(--klein-border);
      overflow: hidden;
      box-sizing: border-box;
    }

    table.cd-table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      font-size: 1.7vw;
      background: #fff;
      color: var(--klein-main);
      table-layout: fixed;
    }

    table.cd-table th,
    table.cd-table td {
      padding: 1.2em 0.5em;
      border-bottom: 1px solid var(--klein-extra-light);
      width: 33.33%;
      white-space: nowrap;
      word-break: break-all;
      font-size: 1.2em;
      overflow: visible;
      text-overflow: clip;
      vertical-align: middle;
    }

    table.cd-table th {
      background: var(--header-gradient);
      color: #fff;
      font-weight: bold;
      font-size: 2vw;
      letter-spacing: 1px;
      text-shadow: 0 1px 3px var(--klein-medium);
      line-height: normal;
    }

    table.cd-table tr:last-child td {
      border-bottom: none;
    }

    table.cd-table td {
      background: #fff;
      color: var(--klein-main);
      font-weight: 500;
      font-size: 1.7vw;
      transition: background 0.2s;
    }

    table.cd-table tr:nth-child(even) td {
      background: #f7fafd;
    }

    .cd-remain {
      color: var(--klein-dark);
      font-weight: bold;
      font-size: 2vw;
    }

    /* 以下为媒体查询部分，确保移动端适配 */
    @media (max-width: 700px) {
      .title {
        font-size: 7vw;
      }

      .current-time {
        font-size: 3vw;
      }

      .cd-table-wrap {
        max-width: 98vw;
      }

      table.cd-table {
        font-size: 3vw;
      }

      table.cd-table th,
      table.cd-table td {
        font-size: 1em;
        padding: 0.8em 0.2em;
      }

      .cd-remain {
        font-size: 4vw;
      }

      table.cd-table td {
        white-space: normal;
        word-wrap: break-word;
      }
    }

    @media (max-width: 450px) {
      .title {
        font-size: 9vw;
      }

      .current-time {
        font-size: 4vw;
      }

      .cd-table-wrap {
        max-width: 100vw;
      }

      table.cd-table {
        font-size: 4vw;
      }

      table.cd-table th,
      table.cd-table td {
        font-size: 0.9em;
        padding: 0.5em 0.1em;
      }

      .cd-remain {
        font-size: 5vw;
      }

      table.cd-table td {
        white-space: normal;
        word-wrap: break-word;
      }
    }

    ::-webkit-scrollbar {
      width: 6px;
      background: #f0f0f0;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--klein-extra-light);
      border-radius: 6px;
    }

    .grade-tag {
      display: inline-block;
      background-color: var(--klein-main);
      color: white;
      border-radius: 8px;
      padding: 0.2em 0.6em;
      font-size: 0.9em;
      margin: 0 0.4em 0.4em 0;
      box-shadow: 0 1px 3px rgba(0, 47, 167, 0.3);
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <div class="container" id="root">
    <div class="title">考试倒计时</div>
    <div class="current-time"></div>
    <div class="cd-table-wrap">
      <table class="cd-table">
        <thead>
          <tr>
            <th>名称</th>
            <th>剩余/已过时间</th>
            <th>目标日期</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="item in countdowns" :key="item.name">
            <td v-html="item.name"></td>
            <td class="cd-remain">{{item.remainStr}}</td>
            <td>{{item.targetDateStr}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="bottom-text">By Fishp | All rights reserved.</div>
    <div class="bottom-text">时间已经过校准，和现实误差控制在100毫秒以内</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.min.js"></script>
  <script>
    function formatDate(date) {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      const hours = String(date.getHours()).padStart(2, '0');
      const minutes = String(date.getMinutes()).padStart(2, '0');
      const seconds = String(date.getSeconds()).padStart(2, '0');
      return `现在是中国北京时间 ${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
    }

    function updateCurrentTime() {
      const currentTimeElement = document.querySelector('.current-time');
      const now = new Date();
      const formattedTime = formatDate(now);
      currentTimeElement.textContent = formattedTime;
    }

    new Vue({
      el: "#root",
      data() {
        return {
          created: (new Date()).toISOString().slice(0, 10),
          countdownList: [
            { name: '<span class="grade-tag">初一</span> <span class="grade-tag">初二</span> 5月份月考<br><span class="grade-tag">初三</span> 5月中考适应性考试', target: "2025/05/26 09:00:00" },
            { name: '<span class="grade-tag">初三</span> 体育中考', target: "2025/05/21 00:00:00" },
            { name: '<span class="grade-tag">初二</span> 2025地生中考<br><span class="grade-tag">初三</span> 2025中考', target: "2025/06/27 09:00:00" },
            { name: '<span class="grade-tag">初一</span> <span class="grade-tag">初二</span> <span class="grade-tag">初三</span> 放暑假🥳', target: "2025/07/01 00:00:00" },
            { name: '<span class="grade-tag">初二</span> 2026中考', target: "2026/06/24 00:00:00" }
          ],
          countdowns: []
        }
      },
      methods: {
        updateCountdowns() {
          var now = new Date();
          this.countdowns = this.countdownList.map(item => {
            var targetDate = new Date(item.target);
            var remainMs = targetDate - now;
            var remainStr = formatRemain(remainMs);
            return {
              name: item.name,
              remainStr: remainStr,
              targetDateStr: formatDateStr(targetDate)
            }
          });
        }
      },
      mounted() {
        this.updateCountdowns();
        setInterval(this.updateCountdowns, 1000);
        updateCurrentTime();
        setInterval(updateCurrentTime, 1000);
      }
    });

    function formatRemain(ms) {
      ms = Math.abs(ms);
      var days = Math.floor(ms / (24 * 60 * 60 * 1000));
      ms %= (24 * 60 * 60 * 1000);
      var hours = Math.floor(ms / (60 * 60 * 1000));
      ms %= (60 * 60 * 1000);
      var minutes = Math.floor(ms / (60 * 1000));
      ms %= (60 * 1000);
      var seconds = Math.floor(ms / 1000);
      return `${days}天 ${hours}:${minutes}:${seconds}`;
    }

    function pad(num) {
      return num < 10 ? '0' + num : num;
    }

    function formatDateStr(date) {
      var d = new Date(date);
      return `${d.getFullYear()}-${pad(d.getMonth() + 1)}-${pad(d.getDate())}`;
    }
  </script>
</body>

</html>
