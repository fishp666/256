<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>倒计时</title>
  <style>
    body { background: #fff; font-family: huangyou, sans-serif; color: #333; margin:0; padding:0;}
    .container { max-width: 500px; margin: 60px auto; padding: 32px 20px 40px 20px; border-radius: 16px; }
    .title { text-align: center; font-size: 48px; font-weight: bold; margin-bottom: 60px; letter-spacing: 6px;}
    .countdown-item { display: flex; align-items: center; margin-bottom: 36px; }
    .cd-label { width: 100px; font-size: 22px; text-align: right; margin-right: 16px;}
    .cd-progress { flex: 1; height: 16px; background: #eee; border-radius: 8px; margin: 0 16px; overflow: hidden; }
    .cd-bar { background: #2196f3; height: 100%; border-radius: 8px; transition: width 0.3s;}
    .cd-info { width: 210px; font-size: 18px; color: #333; text-align: left;}
    .cd-info strong { color: #e91e63; font-size: 22px;}
    @media (max-width: 1300px) {
      .container { padding: 16px 5px 24px 5px;}
      .title { font-size: 32px;}
      .cd-label { width: 150px; font-size: 17px;}
      .cd-info { width: 180px; font-size: 14px;}
    }
  </style>
</head>
<body>
  <div class="container" id="root">
    <div class="title">倒计时</div>
    <div class="countdown-item" v-for="item in countdowns" :key="item.name">
      <div class="cd-label">{{item.name}}</div>
      <div class="cd-progress">
        <div class="cd-bar" :style="{width: item.progress+'%'}"></div>
      </div>
      <div class="cd-info">
        <strong>{{item.remainStr}}</strong>
        <br>
        / {{item.targetDateStr}}
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.min.js"></script>
<script>
function pad(num) { return num < 10 ? '0' + num : num; }
function formatRemain(ms) {
  if (ms < 0) ms = 0;
  var days = Math.floor(ms / (24*60*60*1000));
  ms %= (24*60*60*1000);
  var hours = Math.floor(ms / (60*60*1000));
  ms %= (60*60*1000);
  var minutes = Math.floor(ms / (60*1000));
  ms %= (60*1000);
  var seconds = Math.floor(ms / 1000);
  return `${days}天 ${pad(hours)}小时 ${pad(minutes)}分钟 ${pad(seconds)}秒`;
}
function formatDateStr(date) {
  var d = new Date(date);
  return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
}
new Vue({
  el: "#root",
  data() {
    return {
      created: new Date(), 
      countdownList: [
        { name: "中考", target: "2025/12/01 00:00:00" },
        { name: "高考", target: "2026/06/07 00:00:00" }
      ],
      countdowns: []
    }
  },
  methods: {
    updateCountdowns() {
      var now = new Date();
      this.countdowns = this.countdownList.map(item => {
        var targetDate = new Date(item.target);
        var createdDate = new Date(this.created);
        var remainMs = targetDate - now;
        var totalMs = targetDate - createdDate;
        var usedMs = totalMs - remainMs;
        var progress = Math.min(100, Math.max(0, (usedMs / totalMs * 100).toFixed(2)));
        return {
          name: item.name,
          remainStr: formatRemain(remainMs),
          targetDateStr: formatDateStr(targetDate),
          progress: progress
        }
      });
    }
  },
  mounted() {
    this.updateCountdowns();
    setInterval(this.updateCountdowns, 1000);
  }
})
</script>
</body>
</html>
