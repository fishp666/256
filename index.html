<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>中考倒计时</title>
  <style>
    body { background: #fff; font-family: huangyou, sans-serif; color: #333; }
    .container { width: 360px; margin: 80px auto; border: 2px solid #333; border-radius: 8px; padding: 32px 24px; box-sizing: border-box; }
    .head { font-size: 28px; font-weight: bold; margin-bottom: 32px; text-align: center; }
    .item { display: flex; align-items: center; justify-content: space-between; margin-top: 32px; }
    .label { font-size: 22px; }
    .progress { width: 160px; height: 12px; background: #eee; border-radius: 6px; margin: 0 16px; overflow: hidden; }
    .progress-bar { background: #333; height: 100%; border-radius: 6px; }
    .remain { font-size: 28px; color: #e91e63; }
  </style>
</head>
<body>
  <div class="container" id="root">
    <div class="head">中考倒计时</div>
    <div class="item">
      <div class="label">距离2025年12月1日</div>
      <div class="progress">
        <div class="progress-bar" :style="{width: progress+'%'}"></div>
      </div>
      <span class="remain">{{ remainDays }} 天</span>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.min.js"></script>
<script>
new Vue({
  el: "#root",
  data() {
    return {
      target: "2025/12/01",
      created: "2024/04/29" // 你可以改成你自己起始日期
    }
  },
  computed: {
    remainDays() {
      const now = new Date();
      const targetDate = new Date(this.target);
      const diff = targetDate - now;
      return Math.max(0, Math.ceil(diff / (24 * 60 * 60 * 1000)));
    },
    totalDays() {
      const start = new Date(this.created);
      const targetDate = new Date(this.target);
      return Math.ceil((targetDate - start) / (24 * 60 * 60 * 1000));
    },
    progress() {
      const used = this.totalDays - this.remainDays;
      return Math.min(100, Math.max(0, (used / this.totalDays * 100).toFixed(2)));
    }
  }
})
</script>
</body>
</html>
