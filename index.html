<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>倒计时表格</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      background: #fff;
      font-family: huangyou, sans-serif;
      color: #333;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      min-height: 100vh;
      box-sizing: border-box;
      padding: 3vw 2vw 6vw 2vw;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }
    .title {
      text-align: center;
      font-size: 4vw;
      font-weight: bold;
      margin-bottom: 4vw;
      letter-spacing: 0.5vw;
    }
    .cd-table-wrap {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 2px 10px rgba(33,150,243,0.06);
      border: 1.5px solid #b0d4f9;
      overflow: hidden;
      /* 保证不会溢出 */
      box-sizing: border-box;
    }
    table.cd-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      text-align: center;
      font-size: 1.7vw;
      background: #fff;
    }
    table.cd-table th, table.cd-table td {
      padding: 1.2em 0.5em;
      border-bottom: 1px solid #e3f1fb;
    }
    table.cd-table th {
      background: #f6fafd;
      font-weight: bold;
      color: #2196f3;
      font-size: 2vw;
    }
    table.cd-table tr:last-child td {
      border-bottom: none;
    }
    .cd-remain {
      color: #e91e63;
      font-weight: bold;
      font-size: 2vw;
      letter-spacing: 1px;
    }
    @media (max-width: 700px) {
      .title { font-size: 7vw; }
      .cd-table-wrap { max-width: 98vw; }
      table.cd-table { font-size: 3.2vw;}
      table.cd-table th { font-size: 4vw;}
      .cd-remain { font-size: 4vw;}
    }
    @media (max-width: 450px) {
      .title { font-size: 9vw; }
      .cd-table-wrap { max-width: 100vw; }
      table.cd-table { font-size: 4vw;}
      table.cd-table th { font-size: 5vw;}
      .cd-remain { font-size: 5vw;}
    }
    ::-webkit-scrollbar { width: 6px; background: #f0f0f0;}
    ::-webkit-scrollbar-thumb { background: #b0d4f9; border-radius: 6px;}
  </style>
</head>
<body>
  <div class="container" id="root">
    <div class="title">倒计时表格</div>
    <div class="cd-table-wrap">
      <table class="cd-table">
        <thead>
          <tr>
            <th>名称</th>
            <th>剩余时间</th>
            <th>目标日期</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="item in countdowns" :key="item.name">
            <td>{{item.name}}</td>
            <td class="cd-remain">{{item.remainStr}}</td>
            <td>{{item.targetDateStr}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.min.js"></script>
<script>
function pad(num) { return num < 10 ? '0' + num : num; }
function formatRemain(ms) {
  if (ms < 0) ms = 0;
  var days = Math.floor(ms / (24*60*60*1000));
  ms %= (24*60*60*1000);
  var hours = Math.floor(ms / (60*60*1000));
  ms %= (60*60*1000);
  var minutes = Math.floor(ms / (60*1000));
  ms %= (60*1000);
  var seconds = Math.floor(ms / 1000);
  return `${days}天 ${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
}
function formatDateStr(date) {
  var d = new Date(date);
  return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
}
new Vue({
  el: "#root",
  data() {
    return {
      created: (new Date()).toISOString().slice(0, 10),
      countdownList: [
        { name: "中考", target: "2025/06/20 00:00:00" },
        { name: "高考", target: "2026/06/07 00:00:00" },
        { name: "2025年元旦", target: "2025/01/01 00:00:00" }
      ],
      countdowns: []
    }
  },
  methods: {
    updateCountdowns() {
      var now = new Date();
      this.countdowns = this.countdownList.map(item => {
        var targetDate = new Date(item.target);
        var remainMs = targetDate - now;
        return {
          name: item.name,
          remainStr: formatRemain(remainMs),
          targetDateStr: formatDateStr(targetDate)
        }
      });
    }
  },
  mounted() {
    this.updateCountdowns();
    setInterval(this.updateCountdowns, 1000);
  }
})
</script>
</body>
</html>
