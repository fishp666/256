<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>倒计时</title>
  <style>
    :root {
      --klein-main: #002FA7;
      --klein-dark: #001C61;
      --klein-medium: #3559A8;
      --klein-light: #4682BF;
      --klein-extra-light: #A2BFFF;
      --klein-bg: #f5f8ff;
      --klein-border: #A2BFFF;
    }
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      background: var(--klein-bg);
      font-family: huangyou, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
      color: var(--klein-main);
      box-sizing: border-box;
      overflow-x: hidden;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      min-height: 100vh;
      box-sizing: border-box;
      padding: 3vw 2vw 6vw 2vw;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }
    .title {
      text-align: center;
      font-size: 4vw;
      font-weight: bold;
      margin-bottom: 4vw;
      letter-spacing: 0.5vw;
      color: var(--klein-main);
      text-shadow: 1px 2px 6px var(--klein-extra-light);
    }
    .cd-table-wrap {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 2px 18px rgba(0,47,167,0.08);
      border: 2.5px solid var(--klein-border);
      overflow: hidden;
      box-sizing: border-box;
    }
    table.cd-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      text-align: center;
      font-size: 1.7vw;
      background: #fff;
      color: var(--klein-main);
    }
    table.cd-table th, table.cd-table td {
      padding: 1.2em 0.5em;
      border-bottom: 1px solid var(--klein-extra-light);
    }
    table.cd-table th {
      background: linear-gradient(90deg, var(--klein-light) 0%, var(--klein-extra-light) 100%);
      font-weight: bold;
      color: #fff;
      font-size: 2vw;
      letter-spacing: 1px;
      text-shadow: 0 1px 3px var(--klein-medium);
    }
    table.cd-table tr:last-child td {
      border-bottom: none;
    }
    .cd-remain {
      color: var(--klein-dark);
      font-weight: bold;
      font-size: 2vw;
      letter-spacing: 1px;
      background: linear-gradient(90deg, var(--klein-extra-light) 0%, #fff 100%);
      border-radius: 8px;
      display: inline-block;
      padding: 0.1em 0.6em;
      box-shadow: 0 1px 6px rgba(0,47,167,0.04);
    }
    table.cd-table td {
      background: linear-gradient(90deg, #fff 60%, var(--klein-bg) 100%);
    }
    table.cd-table tr:nth-child(even) td {
      background: linear-gradient(90deg, var(--klein-bg) 60%, #fff 100%);
    }
    @media (max-width: 700px) {
      .title { font-size: 7vw; }
      .cd-table-wrap { max-width: 98vw; }
      table.cd-table { font-size: 3.2vw;}
      table.cd-table th { font-size: 4vw;}
      .cd-remain { font-size: 4vw;}
    }
    @media (max-width: 450px) {
      .title { font-size: 9vw; }
      .cd-table-wrap { max-width: 100vw; }
      table.cd-table { font-size: 4vw;}
      table.cd-table th { font-size: 5vw;}
      .cd-remain { font-size: 5vw;}
    }
    ::-webkit-scrollbar { width: 6px; background: #f0f0f0;}
    ::-webkit-scrollbar-thumb { background: var(--klein-extra-light); border-radius: 6px;}
  </style>
</head>
<body>
  <div class="container" id="root">
    <div class="title">倒计时表格</div>
    <div class="cd-table-wrap">
      <table class="cd-table">
        <thead>
          <tr>
            <th>名称</th>
            <th>剩余/已过时间</th>
            <th>目标日期</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="item in countdowns" :key="item.name">
            <td>{{item.name}}</td>
            <td class="cd-remain">{{item.remainStr}}</td>
            <td>{{item.targetDateStr}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.min.js"></script>
<script>
function formatRemain(ms) {
  ms = Math.abs(ms);
  var days = Math.floor(ms / (24*60*60*1000));
  ms %= (24*60*60*1000);
  var hours = Math.floor(ms / (60*60*1000));
  ms %= (60*60*1000);
  var minutes = Math.floor(ms / (60*1000));
  ms %= (60*1000);
  var seconds = Math.floor(ms / 1000);
  return `${days}天 ${hours}时 ${minutes}分 ${seconds}秒`;
}
function pad(num) { return num < 10 ? '0' + num : num; }
function formatDateStr(date) {
  var d = new Date(date);
  return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
}
new Vue({
  el: "#root",
  data() {
    return {
      created: (new Date()).toISOString().slice(0, 10),
      countdownList: [
        { name: "中考", target: "2025/06/20 00:00:00" },
        { name: "高考", target: "2026/06/07 00:00:00" },
        { name: "2025年元旦", target: "2025/01/01 00:00:00" }
      ],
      countdowns: []
    }
  },
  methods: {
    updateCountdowns() {
      var now = new Date();
      this.countdowns = this.countdownList.map(item => {
        var targetDate = new Date(item.target);
        var remainMs = targetDate - now;
        var remainStr = formatRemain(remainMs);
        return {
          name: item.name,
          remainStr: remainStr,
          targetDateStr: formatDateStr(targetDate)
        }
      });
    }
  },
  mounted() {
    this.updateCountdowns();
    setInterval(this.updateCountdowns, 1000);
  }
})
</script>
</body>
</html>
